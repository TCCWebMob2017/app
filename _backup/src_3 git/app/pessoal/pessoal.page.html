<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Pessoal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-item>
    <ion-label floating>Nome</ion-label>  
    <ion-input type="text" name="Name" [(ngModel)]="pessoal.nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Telefone</ion-label>
    <ion-input type="text" name="telefone" [(ngModel)]="pessoal.telefone" disabled="{{text_disabled}}"></ion-input>
  </ion-item>

  <tr></tr>
  
  <ion-button expand="full" (click)="pessoaGet()">GET - Receber pessoa</ion-button>
  <ion-button expand="full" (click)="pessoaPost()">POST - Cadastrar pessoa</ion-button>
  <ion-button expand="full" (click)="pessoaPut()">PUT - Atulizar pessoa</ion-button>
  <ion-button expand="full" (click)="pessoaDelete()">DELETE - Eliminar pessoa</ion-button>

  <tr>

      <ion-list lines="none">
          <!--
          <ion-list-header>
            <ion-label>Informações adicionais:</ion-label>
          </ion-list-header>
          -->
          <ion-item href="listaDependentes()" (click)="listaDependentes()" >
            <ion-icon slot="start" color="medium" name="book"></ion-icon>
            <ion-label>Dependentes</ion-label>
          </ion-item>
          <ion-item href="https://ionicframework.com/docs/building/scaffolding">
            <ion-icon slot="start" color="medium" name="build"></ion-icon>
            <ion-label>Doenças</ion-label>
          </ion-item>
          <ion-item href="https://ionicframework.com/docs/layout/structure">
            <ion-icon slot="start" color="medium" name="grid"></ion-icon>
            <ion-label>Alergias</ion-label>
          </ion-item>
          <ion-item href="https://ionicframework.com/docs/theming/basics">
            <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
            <ion-label>Medicamentos</ion-label>
          </ion-item>
    
        </ion-list>

      <p>Nao e cadastrado? <button ion-button clear (click)="listaDependentes()">cadastre-se</button>
      </p>
      <ion-buttons>
        <button ion-button (click)="listaDependentes()">Go an Other Page </button>
      </ion-buttons>
