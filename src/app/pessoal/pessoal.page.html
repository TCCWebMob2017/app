<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pessoal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-avatar>
    <img class="circle" [src]="pessoal?.imageUrl || '../../assets/img/avatar-blank.png'">
  </ion-avatar>
  <h2 text-center>{{ pessoal?.nome }}</h2>
  <h2 text-center>{{ pessoal?.telefone }}</h2>
  
  <br>
  <ion-button color="secondary" expand="block" type="button" (click)="pessoalAll()">Pessoal All</ion-button>
  <ion-button color="primary" (click)="showFichaMedica()">Primary</ion-button>

</ion-content>
