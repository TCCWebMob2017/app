<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pessoal"></ion-back-button>
    </ion-buttons>
    <ion-title>Pessoal: Doenças</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- -------------------------------------------------------------------------------- -->
  <!-- -------------------------------------------------------------------------------- -->

  <ion-list>
    <ion-list-header>
      <ion-label>Título da lista</ion-label>
    </ion-list-header>    
    <ion-item *ngFor="let item of items">
      {{item.title}}
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
    </ion-item>
  </ion-list>

  <ion-button type="button" (click)="addDoenca()">Adicionar</ion-button>   

  <!-- -------------------------------------------------------------------------------- -->
  <!-- -------------------------------------------------------------------------------- -->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button size="small" fill="outline">Anterior</ion-button>
    </ion-buttons>
    <ion-title>Criar perfil</ion-title>
    <ion-buttons slot="primary">
      <ion-button size="small" fill="outline" (click)="irParaProximaTela()">Próximo</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
