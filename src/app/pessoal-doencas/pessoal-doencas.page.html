<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="addDoenca()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Pessoal: Doenças</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- -------------------------------------------------------------------------------- -->
  <!-- -------------------------------------------------------------------------------- -->

  <ion-list>
    <ion-list-header>
      <ion-label>Título da lista</ion-label>
    </ion-list-header>    
    <ion-item *ngFor="let item of doencas">
      {{item.nome}}
      <div class="item-note" slot="end">
        {{item.descricao}}
      </div>
    </ion-item>
  </ion-list>


  <!-- -------------------------------------------------------------------------------- -->
  <!-- -------------------------------------------------------------------------------- -->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back" text="Anterior" defaultHref="/pessoal"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>Criar perfil</ion-title> -->
    <ion-buttons slot="primary">
      <ion-button size="small" (click)="irParaProximaTela()">Próximo
          <ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
