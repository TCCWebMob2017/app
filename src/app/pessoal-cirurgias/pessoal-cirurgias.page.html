<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancelarEdicao()" *ngIf="somenteLeitura != true">Cancelar</ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="gravarDados()"    *ngIf="somenteLeitura != true">OK</ion-button>
      <ion-button (click)="irParaTelaHome()" *ngIf="somenteLeitura == true">OK</ion-button>
    </ion-buttons>
    <ion-title>{{tituloJanela}}</ion-title>
  </ion-toolbar>
</ion-header>
<!-- -------------------------------------------------------------------------------- -->
<ion-content padding>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="somenteLeitura != true">
    <ion-fab-button (click)=adicionarRegistro()>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list lines>
    <ion-item-sliding *ngFor="let item of listaItens; index as pos" #slidingItem text-wrap>
      <ion-item (click)="exibirRegistro(item)">
        <ion-label text-wrap>

          <h2><b>{{ item?.descricao }}</b></h2>
          
          <h3 *ngIf="(item?.data != null && item?.data != '')">
            Data: {{ item?.data }} </h3>
            
          <h3 *ngIf="(item?.observacao != null && item?.observacao != '')">  
            Observação: {{ item?.observacao }} </h3>

        </ion-label>
      </ion-item>
      <ion-item-options side="end" 
                        (ionSwipe)="deleteRow(slidingItem, $event, item, pos)" 
                        *ngIf="somenteLeitura != true">
        <ion-item-option (click)="editRow(slidingItem, item, pos)">Modificar</ion-item-option>
        <ion-item-option color="danger" expandable (click)="deleteRow(slidingItem, $event, item, pos)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
<!------------------------------------------------------------------------------>
<ion-footer>
  <ion-toolbar *ngIf="exibirBarraDeNavegacao == true">
    <ion-buttons slot="start">
      <ion-back-button  icon="arrow-back" 
                        text="Anterior" 
                        defaultHref="/pessoal-drogas">
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button size="small" (click)="irParaProximaTela()">Próximo
          <ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
