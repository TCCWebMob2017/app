<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pessoal-medicamento"></ion-back-button>
    </ion-buttons>
    <ion-title>Adicionar medicamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar  #searchBar
                  [(ngModel)]="searchTerm" 
                  [showCancelButton]="false"
                  type="search" 
                  placeholder="medicamento (mínimo 3 caracteres)"
                  (keyup.enter)="search(searchBar.value)"
                  [ngModelOptions]="{standalone: true}"
                  >
            <!-- (ionInput)="setFilteredItems($event)" -->
  </ion-searchbar>
  <!--
  <div style="margin: 1px 1px 1px 12px">
    <ion-button size="small" (click)=search(searchBar.value)>Buscar</ion-button>
  </div>
  -->
  <ion-list lines>
    <ion-item *ngFor="let item of lista_items" (click)="selecionarRegistro(item)">
      <ion-label>
        <h2> {{ item?.nome }} </h2>
        <p>  Forma Farmaceutica: {{ item?.formaFarmaceutica }}</p>
        <p>  Concentracao: {{ item?.concentracao }} </p>
        <p>  Código ATC: {{ item?.codigoATC }} </p>
        <p>  {{ item?.id }} </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <!--
  <ion-list lines>
    <ion-item *ngFor="let item of medicamentos" (click)="selecionarMedicamento(item)">
      <ion-label>
        <h2> {{ item?.nome }} </h2>
        <p>  Forma Farmaceutica: {{ item?.formaFarmaceutica }}</p>

        <p>  Código ATC: {{ item?.codigoATC }} </p>
        <p>  {{ item?.id }} </p>
      </ion-label>
    </ion-item>
  </ion-list>
  -->
</ion-content>
