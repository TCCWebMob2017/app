<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment (ionChange)="slides.slideTo(segment)" [(ngModel)]="segment">
      <ion-segment-button value="0">
        <ion-icon name="person"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="1">
        <ion-icon name="camera"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="2">
        <ion-icon name="star"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="3">
        <ion-icon name="pin"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>


<!-- ---------------------------------------------- -->
<!-- ---------------------------------------------- -->



<ion-list>
    <ion-item-sliding *ngFor="let item of list; index as pos" #slidingItem>
        <ion-item *ngIf="(item != 'E')">
        {{item}}
      </ion-item>

  <!--<ion-item-options (ionSwipe)="deleteItem(slidingItem, item)">   -->
  <!--<ion-item-options (ionSwipe)="ionSwipeItem(slidingItem, item)"> -->
      <ion-item-options (ionSwipe)="del(slidingItem, $event, item, pos)">
        <!--
        <ion-button color="danger" (click)="deleteItem(slidingItem, item)">
          <ion-icon name="trash"></ion-icon>Delete
        </ion-button>
        -->
        <ion-item-option (click)="modificarItem(slidingItem, item)">Modificar</ion-item-option>
        <ion-item-option color="danger" expandable (click)="del(slidingItem, $event, item, pos)">Excluir</ion-item-option>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
