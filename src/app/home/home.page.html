<ion-content padding>
  <ion-item *ngIf="usuarioCarregado == true">
    <ion-avatar slot="start">
      <img [src]="usuario?.urlAvatar || '../../assets/img/avatar-blank.png'">
    </ion-avatar>
    <ion-label text-wrap>
      <h2>{{ usuario?.nome }}</h2>
    </ion-label>
  </ion-item>

  <p text-center>{{ usuario?.email }}</p>
  <br>
  <ion-item>
    <ion-label position="stacked">Telefone</ion-label>
    <ion-input readonly>{{ usuario?.tefefone }}</ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">CPF:</ion-label>
    <ion-input readonly>{{ usuario?.cpf }}</ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">RG</ion-label>
    <ion-input readonly>{{ usuario?.rg }}</ion-input>
  </ion-item>


  <div *ngIf="usuario?.perfilPessoal == null && usuarioCarregado == true">
    <br>
    <br>
    <ion-button type="button" (click)="addPerfilPessoal()">Criar Perfil Pessoal</ion-button>
  </div>


  <ion-fab vertical="top" horizontal="end" slot="fixed" *ngIf="usuario?.perfilPessoal == null && 
            usuarioCarregado == true && usuarioCarregado == false">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button color="primary" (click)=addPerfilPessoal()>
        <ion-icon name="finger-print"></ion-icon>
      </ion-fab-button>
      <!--
      <ion-fab-button color="danger"><ion-icon name="business"></ion-icon></ion-fab-button>
      <ion-fab-button color="dark"><ion-icon name="medkit"></ion-icon></ion-fab-button>
      <ion-fab-button color="secondary"><ion-icon name="contacts"></ion-icon></ion-fab-button>
      -->
    </ion-fab-list>
    <!--
    <ion-fab-list side="start">
      <ion-fab-button color="light"><ion-icon name="medical"></ion-icon></ion-fab-button>
    </ion-fab-list>
    -->

  </ion-fab>

  <br>
  <ion-button type="button" color="primary" expand="block" (click)=alterarSenha()>Alterar senha</ion-button>

</ion-content>
