<ion-header>
    <ion-toolbar>
      <ion-buttons slot="primary">
        <ion-button (click)="addDoenca()">
          <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Pessoal : medicamentos</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content padding>
  <!-- ---------------------------------------------------------------------------------------------------- -->
  <!-- ---------------------------------------------------------------------------------------------------- -->

  
  <ion-content>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems($event)"></ion-searchbar>
    <ion-list lines>
        <ion-item *ngFor="let item of medicamentos">
          <ion-label>
            <h2> {{ item?.nome }} </h2>
            <p>  Forma Farmaceutica: {{ item?.formaFarmaceutica }}</p>
            <p>  Concentracao: {{ item?.concentracao }} </p>
            <p>  Código ATC: {{ item?.codigoATC }} </p>
            <p>  {{ item?.id }} </p>
          </ion-label>
        </ion-item>
      </ion-list>
  </ion-content>

  </ion-menu-toggle>
  -->





  <!-- ---------------------------------------------------------------------------------------------------- -->
  <!-- ---------------------------------------------------------------------------------------------------- -->
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button icon="arrow-back" text="Anterior" defaultHref="/pessoal-doencas"></ion-back-button>
      </ion-buttons>
      <!-- <ion-title>Criar perfil</ion-title> -->
      <ion-buttons slot="primary">
        <ion-button size="small" (click)="irParaProximaTela()">Próximo
            <ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
