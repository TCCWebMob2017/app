  <!-- <ion-button size="large" href="/touchid" expand="block">Login</ion-button> -->


  <form #form="ngForm" (ngSubmit)="login(form.value)" novalidate>
    <ion-list>     
      <ion-item>
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input [(ngModel)]="creds.email" type="text" name="email" value="afelix@softquim.com.br" ngModel required #email="ngModel"
                   [class.invalid]="email.errors && email.dirty"></ion-input>
      </ion-item>
      <!--
      <ion-item class="error-message" *ngIf="email.errors?.required && email.dirty">
        <ion-label>
          E-mail is required
        </ion-label>
      </ion-item>
      -->

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input [(ngModel)]="creds.password" type="password" name="password" value="123456" ngModel required #password="ngModel"
                   [class.invalid]="password.errors && password.dirty"></ion-input>
      </ion-item>
      <!--
      <ion-item class="error-message" *ngIf="password.errors?.required && password.dirty">
        <ion-label>
          Password is required
        </ion-label>
      </ion-item>
      -->

      <div padding>
        <!-- <ion-button color="primary" expand="block" type="submit" [disabled]="!form.valid">Login</ion-button> -->
        <ion-button color="primary" expand="block" type="submit">Entrar</ion-button>
        <ion-button expand="block" fill="outline" type="button" (click)="signup()">Registrar</ion-button>
      </div>

    </ion-list>
  </form>
</ion-content>
