<ion-header>
  <ion-toolbar *ngIf="modoCRUD == 'C'">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar usuário</ion-title>
  </ion-toolbar>
  <ion-toolbar *ngIf="modoCRUD == 'U'">
    <ion-buttons slot="start">
      <ion-button (click)="irParaTelaHome()">Cancelar</ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="gravarDados(form.value)">OK</ion-button>
    </ion-buttons>
    <ion-title>Modificar dados usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form #form="ngForm" (ngSubmit)="signup(form.value)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Nome</ion-label>
        <ion-input type="text" name="nome" [ngModel]="usuario?.nome" ngModel required #nome="ngModel"
          [class.invalid]="nome.errors && nome.dirty"></ion-input>
      </ion-item>

      <!-- 

<ion-item>
  <ion-label position="stacked">Telefone</ion-label>
  <ion-input readonly>{{ usuario?.tefefone }}</ion-input>
</ion-item>

      <ion-item class="error-message" *ngIf="nome.errors?.required && nome.dirty">
        <ion-label>
          Name is required
        </ion-label>
      </ion-item>
      -->


      <ion-item>
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input type="email" name="email" [ngModel]="usuario?.email" disabled={{somenteLeitura}} ngModel required
          email #email="ngModel" [class.invalid]="email.errors && email.dirty"></ion-input>
      </ion-item>
      <!--
      <ion-item class="error-message" *ngIf="email.errors?.required && email.dirty">
        <ion-label>
          Email is required
        </ion-label>
      </ion-item>
      <ion-item class="error-message" *ngIf="email.errors?.email && email.dirty">
        <ion-label>
          Email is not valid
        </ion-label>
      </ion-item>
      -->

      <ion-item *ngIf="modoCRUD == 'C'">
        <ion-label position="stacked">Senha</ion-label>
        <ion-input type="password" name="password" [ngModel]="usuario?.password" ngModel required #password="ngModel"
          [class.invalid]="password.errors && password.dirty"></ion-input>
      </ion-item>
      <ion-item *ngIf="modoCRUD == 'C'">
        <ion-label position="stacked">Confirmar senha</ion-label>
        <ion-input type="password" name="password2" [ngModel]="usuario?.password" ngModel required #password="ngModel"
          [class.invalid]="password.errors && password.dirty"></ion-input>
      </ion-item>
      <!--
      <ion-item class="error-message" *ngIf="password.errors?.required && password.dirty">
        <ion-label>
          Password is required
        </ion-label>
      </ion-item>
      -->


      <ion-item>
        <ion-label position="stacked">Telefone</ion-label>
        <ion-input type="text" name="tefefone" [ngModel]="usuario?.tefefone" ngModel required #telefone="ngModel"
          [class.invalid]="telefone.errors && telefone.dirty"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">CPF</ion-label>
        <ion-input type="text" name="cpf" [ngModel]="usuario?.cpf" disabled={{somenteLeitura}} ngModel required
          #cpf="ngModel" [class.invalid]="cpf.errors && cpf.dirty"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">RG</ion-label>
        <ion-input type="text" name="rg" [ngModel]="usuario?.rg" ngModel required #rg="ngModel"
          [class.invalid]="rg.errors && rg.dirty"></ion-input>
      </ion-item>


      <!--
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input type="text" name="username" ngModel required #username="ngModel"
                   [class.invalid]="username.errors && username.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="username.errors?.required && username.dirty">
        <ion-label>
          Username is required
        </ion-label>
      </ion-item>
      <ion-item class="error-message" *ngIf="username.errors?.usernameTaken">
        <ion-label>
          Username already taken
        </ion-label>
      </ion-item>
      -->

      <div padding *ngIf="modoCRUD == 'C'">
        <ion-button color="primary" expand="block" type="submit" [disabled]="!form.valid">Registrar</ion-button>
      </div>
    </ion-list>

    <div *ngIf="modoCRUD == 'U'">

      <br>
      <ion-button type="button" color="primary" expand="block" (click)=alterarSenha()>Alterar senha</ion-button>
      <ion-button type="button" color="primary" expand="block" (click)=editarFoto()>Editar foto</ion-button>
      <ion-button type="button" color="danger" expand="block" (click)="excluirContaUsuario()">Excluir conta
      </ion-button>
    </div>

  </form>

</ion-content>
